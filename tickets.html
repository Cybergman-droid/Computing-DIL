<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Computing DIL</title>
  </head>
  <body>
    <fieldset
      class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4"
    >
      <legend class="fieldset-legend">Ticket details</legend>

      <label class="label">Name</label>
      <input
        type="text"
        placeholder="Enter your name"
        id="nameInputField"
        class="input input-info"
      />

      <label class="label">Price</label>
      <input
        type="text"
        placeholder="Enter your ticket price"
        id="priceInputField"
        class="input input-info"
      />

      <label class="label">VIP</label>
      <input
        type="checkbox"
        checked="checked"
        id="vipCheckbox"
        class="checkbox checkbox-accent"
      />
      <button id="submitBtn" class="btn btn-dash btn-success">Submit</button>
    </fieldset>
    <script src="tickets.js"></script>
  </body>
</html>
